<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carousel and map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/flickity.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>

<body>
    <section class="section">
        <h1>Polish coast - craft breweries.</h1>
        <!-- Flickity HTML init -->
        <div class="carousel">
            <div class="carousel-cell" style="background-image: url(/images/szczecin.jpg)">
                <div class="container">Nowy Browar Szczecin</div>
            </div>
            <div class="carousel-cell" style="background-image: url(/images/kolobrzeg.jpg)">
                <div class="container">Colberg Kołobrzeg</div>
            </div>
            <div class="carousel-cell" style="background-image: url(/images/koszalin.jpg)">
                <div class="container">Minibrowar Kowal Koszalin</div>
            </div>
            <div class="carousel-cell" style="background-image: url(/images/portgdynia.jpg)">
                <div class="container">Browar Port Gdynia</div>
            </div>
            <div class="carousel-cell" style="background-image: url(/images/alegdynia.jpg)">
                <div class="container">Ale brawar Gdynia</div>
            </div>
            <div class="carousel-cell" style="background-image: url(/images/bgdans.jpg)">
                    <div class="container">Brovarnia Gdańsk</div>
            </div>
            <div class="carousel-cell" style="background-image: url(/images/piwnagdansk.jpg)">
                    <div class="container">Browar Piwna Gdańsk</div>
            </div>

    </section>
    <script src="vendor/flickity.pkgd.min.js"></script>
    <script src="js/script.js"></script>
